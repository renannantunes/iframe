<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 100%;
        font-family: sans-serif;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .banner {
        width: 100%;
        max-width: 600px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6c63ff, #6ec6ff);
        color: white;
        font-size: 1rem;
        padding: 0 1rem;
        text-align: center;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <p>Esse é o banner publicitário. Personalize como quiser!</p>
    </div>
  </body>
</html>
