<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
      }

      header {
        background-color: #2e363b;
        color: white;
        font-size: 14px;
        padding: 4px 12px;
      }

      .logshop-logo {
        margin: 0 auto;
        height: auto;
        width: 132px;
        padding: 2px 0;
      }    

      .carousel-inner img {
        object-fit: cover;
        height: 226px;
      }
      
      /* Se a altura da tela for menor que 300px */
      @media (max-height: 300px) {
        .carousel-inner img {
          height: 171px; 
        }
      }

      .carousel-indicators {
        margin-bottom: 0;
      }

      .carousel-indicators [data-bs-target] {
        box-sizing: content-box;
        flex: 0 1 auto;
        width: 7px;
        height: 7px;
        padding: 0;
        margin-right: 5px;
        margin-left: 5px;
        text-indent: -999px;
        cursor: pointer;
        background-color: #fff;
        background-clip: padding-box;
        border: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        opacity: 0.5;
        transition: opacity 0.6s ease;
        border-radius: 50%;
      }

      .links {
        display: flex;
        justify-content: space-around;
        font-size: 12px;
        padding: 4px 8px;
        background: #f0f0f0;
      }

      .links a {
        text-decoration: none;
        color: #2e363b;
      }
    </style>
  </head>
  <body>
    <header><img src="./icone-logshop.svg" class="d-block logshop-logo" alt="LogShop" /></header>

    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./300x100.svg" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="./300x100-2.svg" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="./300x100-3.svg" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="links">
      <a href="https://renannantunes.github.io/iframe/" target="_blank">Promoções</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
